{% load static %}
<article class="flex max-w-xl flex-col items-start justify-between shadow-lg rounded-lg p-2 my-2">
    <div class="flex items-center gap-x-4 text-xs">
        <time datetime="2020-03-16" class="text-gray-500">{{ article.published_at }}</time>
        {% for tag in post.tags.all %}
            <a href="{% url 'articles-home' %}?tag={{ category.name }}"
               class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{ category.name }}</a>
        {% endfor %}
    </div>
    <div class="group relative">
        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
            <a href="{{ article.url }}">
                <span class="absolute inset-0"></span>
                {{ article.title }}
            </a>
        </h3>
        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{ article.description }}
        </p>
    </div>
</article>
