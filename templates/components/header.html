{% load static %}
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex items-center gap-x-12">
            <a href="/" class="-m-1.5 p-1.5">
                <span class="sr-only">Институт мерзлотоведения</span>
                <img class="h-8 w-auto" src="{% static 'images/logo_imz.png' %}" alt="">
            </a>
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="{% url 'blog-home' %}" class="text-sm font-semibold leading-6 text-gray-900">Новости</a>
                <a href="{% url 'units-home' %}" class="text-sm font-semibold leading-6 text-gray-900">Структура</a>
                <a href="{% url 'announcements-home' %}" class="text-sm font-semibold leading-6 text-gray-900">Объявления</a>
                <a href="{% url 'articles-home' %}" class="text-sm font-semibold leading-6 text-gray-900">Публикации</a>
            </div>
        </div>
        <div class="flex lg:hidden">
            <button onclick="toggleMenu()" type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Открыть меню</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex">
            <a href="/admin" class="text-sm font-semibold leading-6 text-gray-900">Войти <span
                    aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div id="mobile-menu" class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="/" class="-m-1.5 p-1.5">
                    <span class="sr-only">Институт мерзлотоведения</span>
                    <img class="h-8 w-auto" src="{% static 'images/logo_imz.png' %}" alt="">
                </a>
                <button onclick="toggleMenu()" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Закрыть меню</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="{% url 'blog-home' %}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Новости</a>
                        <a href="{% url 'units-home' %}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Структура</a>
                        <a href="{% url 'announcements-home' %}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Объявления</a>
                        <a href="{% url 'articles-home' %}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Публикации</a>
                    </div>
                    <div class="py-6">
                        <a href="/admin"
                           class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    let isMenuOpen = false;

    function refreshMenu() {
        const menu = document.getElementById('mobile-menu');
        if (isMenuOpen) {
            menu.className = 'lg:hidden';
        } else {
            menu.className = 'hidden';
        }
    }

    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        refreshMenu()
    }

    refreshMenu()
</script>
