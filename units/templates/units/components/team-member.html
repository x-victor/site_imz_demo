{% load static %}
<li>
    <img class="mx-auto h-56 w-56 rounded-full"
            {% if member.photo %}
         src="{{ member.photo.url }}"
            {% else %}
         src="{% static 'images/free_avatar.png' %}"
            {% endif %}
         alt="">
    <h3 class="mt-6 text-base font-semibold leading-7 tracking-tight text-gray-900">
        {{ member.first_name }} {{ member.last_name }} {{ member.middle_name }}
    </h3>
    <p class="text-sm leading-6 text-gray-600">{{ member.position }}</p>
    <p class="text-sm leading-6 text-gray-600">{{ member.location }}</p>
    <a href="{% url 'units-member-detail' member.uuid %}"
       class='p-2 rounded border bg-indigo-200 text-black hover:bg-indigo-400 hover:text-white'>Подробнее
    </a>
</li>
