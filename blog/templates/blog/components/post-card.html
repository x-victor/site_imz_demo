{% load static %}
<article class="flex max-w-xl flex-col items-start justify-between shadow-lg rounded-lg p-2">
    <div class="flex items-center gap-x-4 text-xs">
        <time datetime="2020-03-16" class="text-gray-500">{{ post.created_at }}</time>
        {% for tag in post.tags.all %}
            <a href="{% url 'blog-home' %}?tag={{ tag.name }}"
               class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{ tag.name }}</a>
        {% endfor %}
    </div>
    <div class="group relative">
        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
            <a href="{% url 'blog-detail' post.slug %}">
                <span class="absolute inset-0"></span>
                {{ post.title }}
            </a>
        </h3>
        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{ post.short_description }}
        </p>
    </div>
    <div class="relative mt-8 flex items-center gap-x-4">
        <img src="{% static 'images/logo_imz.png' %}"
             alt="" class="h-10 w-10 rounded-full bg-gray-50">
        <div class="text-sm leading-6">
            <p class="font-semibold text-gray-900">
                <a href="#">
                    <span class="absolute inset-0"></span>
                    {{ post.author }}
                </a>
            </p>
            <p class="text-gray-600">
                {% if post.author.is_superuser %}
                    Администратор
                {% else %}
                    Сотрудник
                {% endif %}
            </p>
        </div>
    </div>
</article>
