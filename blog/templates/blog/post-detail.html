{% extends 'base.html' %}

{% block title %}
    {{ object.title }} | Институт мерзлотоведения
{% endblock %}

{% block content %}
    <div class="bg-white px-6 py-12 lg:px-8">
        <div class="mx-auto max-w-3xl text-base leading-7 text-gray-700">
            <div class="flex flex-wrap">
                {% for tag in object.tags.all %}
                    <a href="{% url 'blog-home' %}?tag={{ tag.name }}"
                       class="p-2 rounded border bg-indigo-200 text-black hover:bg-indigo-400 hover:text-white">{{ tag.name }}</a>
                {% endfor %}
            </div>
            <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ object.title }}</h1>
            <div class="prose">
                {{ object.content|safe }}
            </div>
        </div>
    </div>

{% endblock %}
